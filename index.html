<!DOCTYPE html>
<html>

<head>
    <title>Columnspan & Rowspan</title>
    <style>
        table,
        th,
        td {
            border: 2px solid grey;
            border-collapse: separate;
        }
    </style>
</head>

<body>
    <table style="width:400px;">

        <tr>
            <th>header</th>
            <th>header</th>
            <th>header</th>
            <th>header</th>
        </tr>
        <tr>
            <td rowspan="5" align="center">span rows</td>
            <td colspan="3" align="center">span columns</td>
        </tr>
        <tr>
            <td colspan="2" align="center">span columns</td>
            <td rowspan="4" align="center">span both</td>
        </tr>
        <tr>
            <td rowspan="3" align="center">span rows</td>
            <td align="center">span columns</td>
        </tr>
        <tr>
            <td rowspan="2" align="center">span both</td>
        </tr>

    </table>
</body>

</html>
